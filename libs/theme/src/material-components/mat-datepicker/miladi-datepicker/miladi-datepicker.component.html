<mat-form-field>
    <input matInput [matDatepicker]="miladiPicker" [formControl]="date" (dateChange)="miladiDateChange( $event)"
        (keyup)="onKeyup($event)">
    <mat-datepicker-toggle matIconSuffix [for]="miladiPicker"></mat-datepicker-toggle>
    <mat-datepicker #miladiPicker></mat-datepicker>
</mat-form-field>
